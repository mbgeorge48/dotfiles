exec binds // Reload binds
bind "backspace" "exec spy" // Reload config

bind q "lastdisguise"

bind kp_pgup "disguise 9 -1" // 9
bind kp_uparrow "disguise 8 -1" // 8
bind kp_home "disguise 7 -1" // 7
bind kp_rightarrow "disguise 6 -1" // 6
bind kp_5 "disguise 5 -1" // 5
bind kp_leftarrow "disguise 4 -1" // 4
bind kp_pgdn "disguise 3 -1" // 3
bind kp_downarrow "disguise 2 -1" // 2
bind kp_end "disguise 1 -1" // 1

echo #-#-# Spy config has been loaded. #-#-#
