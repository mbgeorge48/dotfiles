////////////////////////////
// Global key assignments //
////////////////////////////

//Keybinds

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

// Vertical movement
bind "space" "+jump"
bind "ctrl" "+duck"

// Special keys
bind "q" "lastinv"
bind "k" "explode"
bind "v" "+voicerecord"

// Mouse: Attack 1+2+3, Melee
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "mouse4" "slot3; +attack"

bind "mwheelup" "slot1"
bind "mwheeldown" "slot2"

// Low frequncy buttons
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "t" "impulse 201" //Spray
bind "y" "say"
bind "u" "say_team"
bind "g" "+taunt"
bind "," "changeclass"
bind "." "changeteam"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "enter" "player_ready_toggle"

// Team Communication
bind "alt" "voicemenu 1 1" // Spy!
bind "e" "voicemenu 0 0" // Medic!

echo ""
echo "#-#-# binds config has been loaded. #-#-#"
echo ""
