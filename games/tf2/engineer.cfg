exec binds // Reload binds
bind "backspace" "exec engineer" // Reload config

// Add eurika hotkey
bind "INS" "slot3; eureka_teleport 0; slot1"
bind "DEL" "slot3; eureka_teleport 1; slot1"

bind "'" "build 0" // dispenser
bind "#" "build 2" // sentry
bind "[" "build 1" // TP entrance
bind "]" "build 3" // TP exit

bind "f9" "destroy 0 0"
bind "f10" "destroy 1 0"
bind "f11" "destroy 1 1"
bind "f12" "destroy 2 0"

echo #-#-# Engineer config has been loaded. #-#-#
